<p>DEBUG: Found {{ site.papers | size }} papers</p>

<section id="papers" class="home-section">
  <div class="container">
    <h2>Papers</h2>

    {% if site.papers.size == 0 %}
      <p>No papers detected!</p>
    {% endif %}

    <div class="grid">
      {% for paper in site.papers %}
        <div class="paper-card">
          <img src="{{ paper.image }}" alt="{{ paper.title }}">
          <h3>{{ paper.title }}</h3>
          <p>{{ paper.authors }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
